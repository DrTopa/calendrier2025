<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffebcd;
      background-image: url('https://www.transparenttextures.com/patterns/snow.png');
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d32f2f;
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #userStatus {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      color: #a23636;
    }

    #instructions {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      text-align: center;
      max-width: 1000px;
      font-size: 1.2em;
      color: #333;
    }

    #predictionArea {
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #b71c1c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      text-align: center;
    }

    #prediction-input {
      padding: 10px;
      font-size: 1.2em;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #submit-btn {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #submit-btn:hover {
      background-color: #2e7d32;
    }

    #answersList {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

  </body>
</html>
