    // charger toutes les collections
    async function loadCollections() {
      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const container = document.getElementById("collections");

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("user-collection");

        // en-tÃªte avec email + jetons
        div.innerHTML = `<div class="user-header">${data.email} â€” Jetons : ${data.jetons ?? 0}</div>`;

        // grid des cartes
        const grid = document.createElement("div");
        grid.classList.add("cards-grid");

        for (let i = 1; i <= 92; i++) {
          const slot = document.createElement("div");
          slot.classList.add("card-slot");

          if (data[`Picture${i}`]) {
            const img = document.createElement("img");
            img.src = pictureLinks[i];
            img.alt = `Picture ${i}`;
            slot.appendChild(img);
          } else {
            slot.textContent = i;
          }

          grid.appendChild(slot);
        }

        div.appendChild(grid);
        container.appendChild(div);
      });
    }
