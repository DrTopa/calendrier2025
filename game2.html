  <style>

    /* Onglets */
    .tabs {

    }
    button.submit-btn:hover { background-color: #2e7d32; }

    #answersList { display: none; margin-top: 15px; }
    #answersList ul { list-style: none; padding-left:0; }
    #answersList li { background: rgba(255,255,255,0.6); margin: 4px 0; padding: 6px 10px; border-radius:6px; border-left: 5px solid #b71c1c; }

    #your-answer { margin-top: 10px; font-weight: bold; color: #2e7d32; }

</head>
<body>
  <h1>âš½ PrÃ©dictions â€“ Jour 2</h1>
  <div id="userStatus"></div>

  <!-- Onglets PrÃ©dictions -->
  <div class="tabs">
    <button class="tab-btn active" data-target="prediction1">France ðŸ‡«ðŸ‡· vs SuÃ¨de ðŸ‡¸ðŸ‡ª</button>
    <button class="tab-btn" data-target="prediction2">Autre Match</button>
  </div>

  <!-- Contenu des onglets -->
  <div id="prediction1" class="tab-content active">
    <!-- Formulaire de Prediction 1 -->
    <label>RÃ©sultat du match :</label><br>
    <select class="result-select">
      <option value="">-- Choisissez --</option>
      <option value="france">Victoire France</option>
      <option value="nul">Nul</option>
      <option value="suede">Victoire SuÃ¨de</option>
    </select><br>
    <label>Score final :</label><br>
    <input type="text" class="score-input" placeholder="ex : 2-1"><br>
    <label>Cartons jaunes :</label><br>
    <input type="number" class="yellow-input" min="0"><br>
    <label>Cartons rouges :</label><br>

    <button class="submit-btn">Soumettre mes paris</button>
    <div class="your-answer"></div>
    <div class="answersList"><h4>ðŸ“Š Pronostics des autres :</h4><ul></ul></div>

  <div id="prediction2" class="tab-content">
    <!-- Formulaire de Prediction 2 -->
    <label>RÃ©sultat :</label><br>
    <select class="result-select">
      <option value="">-- Choisissez --</option>
      <option value="team1">Victoire Team 1</option>
      <option value="nul">Nul</option>
      <option value="team2">Victoire Team 2</option>
    </select><br>
    <label>Score final :</label><br>
    <input type="text" class="score-input"><br>
    <label>Cartons jaunes :</label><br>
    <input type="number" class="yellow-input" min="0"><br>
    <label>Cartons rouges :</label><br>
    <input type="number" class="red-input" min="0"><br>
    <button class="submit-btn">Soumettre mes paris</button>
    <div class="your-answer"></div>
    <div class="answersList"><h4>ðŸ“Š Pronostics des autres :</h4><ul></ul></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
      authDomain: "calendrier2025-3185f.firebaseapp.com",
      projectId: "calendrier2025-3185f",
      storageBucket: "calendrier2025-3185f.firebasestorage.app",
      messagingSenderId: "846792576145",
      appId: "1:846792576145:web:59028ccef4ffd5c8010330",
      measurementId: "G-L62L4JSYMF"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href="login.html";
      userId = user.uid;
      document.getElementById("userStatus").innerText = `ConnectÃ© : ${user.email}`;
      document.querySelectorAll(".tab-content").forEach(loadExistingPrediction);
    });

    // Onglets
    document.querySelectorAll(".tab-btn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });

    async function loadExistingPrediction(tabContent){
      const predId = tabContent.id;
      const predRef = doc(db, "Predictions", predId, userId);
      const predSnap = await getDoc(predRef);
      if(predSnap.exists()){
        showPrediction(tabContent, predSnap.data());
      }
    }

    function showPrediction(tabContent, data){
      tabContent.querySelectorAll("select, input, .submit-btn").forEach(el=>el.style.display="none");
      const yourDiv = tabContent.querySelector(".your-answer");
      yourDiv.innerHTML = `
        âœ… Vos paris :
        <ul style="list-style:none;padding-left:0">
          <li><b>RÃ©sultat :</b> ${data.result}</li>
          <li><b>Score :</b> ${data.score}</li>
          <li><b>Cartons jaunes :</b> ${data.yellow}</li>
          <li><b>Cartons rouges :</b> ${data.red}</li>
        </ul>`;
      tabContent.querySelector(".answersList").style.display="block";
      loadOtherAnswers(tabContent);
    }

    document.querySelectorAll(".submit-btn").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const tab = btn.closest(".tab-content");
        const predId = tab.id;
        const result = tab.querySelector(".result-select").value;
        const score = tab.querySelector(".score-input").value.trim();
        const yellow = tab.querySelector(".yellow-input").value.trim();
        const red = tab.querySelector(".red-input").value.trim();
        if(!result || !score || yellow==="" || red===""){ alert("Remplissez tous les champs !"); return; }
        const predRef = doc(db,"Predictions",predId,userId);
        const predSnap = await getDoc(predRef);
        if(predSnap.exists()){ alert("Vous avez dÃ©jÃ  soumis vos paris."); return; }
        await setDoc(predRef,{ userId, UserEmail: auth.currentUser.email, result, score, yellow: parseInt(yellow), red: parseInt(red), timestamp: new Date() });
        showPrediction(tab,{result,score,yellow,red});
      });
    });

    async function loadOtherAnswers(tab){
      const predId = tab.id;
      const answersUl = tab.querySelector(".answersList ul");
      answersUl.innerHTML="";
      const snap = await getDocs(collection(db,"Predictions",predId));
      snap.forEach(docSnap=>{
        if(docSnap.id===userId) return;
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML=`<b>${data.UserEmail||"Anonyme"}</b> â†’ ${data.result.toUpperCase()} | ${data.score} | ðŸŸ¨ ${data.yellow} | ðŸŸ¥ ${data.red}`;
        answersUl.appendChild(li);
      });
    }

  </script>
</body>
