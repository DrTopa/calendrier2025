  <style>

<body>
  <h1>âš½ Pronostic â€“ France ðŸ‡«ðŸ‡· vs ðŸ‡¸ðŸ‡ª SuÃ¨de</h1>

  <div id="instructions">
    <p>Faites vos paris avant le coup dâ€™envoi !</p>
    <ul style="text-align:left; display:inline-block;">
      <li>RÃ©sultat du match (France, Nul ou SuÃ¨de)</li>
      <li>Score final (ex: 2-1, 1-1...)</li>
      <li>Nombre de cartons jaunes</li>
      <li>Nombre de cartons rouges</li>
    </ul>
  </div>

  <div id="userStatus"></div>

  <div id="predictionArea">
    <label><b>RÃ©sultat du match :</b></label><br>
    <select id="result-select">
      <option value="">-- Choisissez --</option>
      <option value="france">Victoire France</option>
      <option value="nul">Nul</option>
      <option value="suede">Victoire SuÃ¨de</option>
    </select><br>

    <label><b>Score final :</b></label><br>
    <input id="score-input" type="text" placeholder="ex : 2-1"><br>

    <label><b>Cartons jaunes :</b></label><br>
    <input id="yellow-input" type="number" min="0" placeholder="ex : 3"><br>

    <label><b>Cartons rouges :</b></label><br>
    <input id="red-input" type="number" min="0" placeholder="ex : 1"><br>

    <button id="submit-btn">Soumettre mes paris</button>

    <div id="your-answer"></div>
  </div>

  <div id="answersList">
    <h3>ðŸ“Š Pronostics des autres joueurs :</h3>
    <ul id="answers"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
      authDomain: "calendrier2025-3185f.firebaseapp.com",
      projectId: "calendrier2025-3185f",
      storageBucket: "calendrier2025-3185f.firebasestorage.app",
      messagingSenderId: "846792576145",
      appId: "1:846792576145:web:59028ccef4ffd5c8010330",
      measurementId: "G-L62L4JSYMF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const resultSelect = document.getElementById("result-select");
    const scoreInput = document.getElementById("score-input");
    const yellowInput = document.getElementById("yellow-input");
    const redInput = document.getElementById("red-input");
    const submitBtn = document.getElementById("submit-btn");
    const yourAnswerDiv = document.getElementById("your-answer");
    const answersListDiv = document.getElementById("answersList");
    const answersList = document.getElementById("answers");

    let userId = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        document.getElementById("userStatus").innerText = `ConnectÃ© : ${user.email}`;

        const predRef = doc(db, "PredictionFranceSuede", userId);
        const predSnap = await getDoc(predRef);

        if (predSnap.exists()) {
          showExistingPrediction(predSnap.data());
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function showExistingPrediction(data) {
      resultSelect.style.display = "none";
      scoreInput.style.display = "none";
      yellowInput.style.display = "none";
      redInput.style.display = "none";
      submitBtn.style.display = "none";

      yourAnswerDiv.innerHTML = `
        âœ… Vos paris :
        <ul style="list-style:none; padding-left:0;">
          <li><b>RÃ©sultat :</b> ${data.result}</li>
          <li><b>Score :</b> ${data.score}</li>
          <li><b>Cartons jaunes :</b> ${data.yellow}</li>
          <li><b>Cartons rouges :</b> ${data.red}</li>
        </ul>
      `;

      answersListDiv.style.display = "block";
      loadOtherAnswers();
    }

    submitBtn.addEventListener("click", async () => {
      const result = resultSelect.value;
      const score = scoreInput.value.trim();
      const yellow = yellowInput.value.trim();
      const red = redInput.value.trim();

      if (!result || !score || yellow === "" || red === "") {
        alert("Merci de remplir tous les champs !");
        return;
      }

      const predRef = doc(db, "PredictionFranceSuede", userId);
      const predSnap = await getDoc(predRef);

      if (predSnap.exists()) {
        alert("Vous avez dÃ©jÃ  soumis vos paris.");
        return;
      }

      await setDoc(predRef, {
        userId: userId,
        UserEmail: auth.currentUser.email,
        result: result,
        score: score,
        yellow: parseInt(yellow),
        red: parseInt(red),
        timestamp: new Date()
      });

      showExistingPrediction({ result, score, yellow, red });
    });

    async function loadOtherAnswers() {
      answersList.innerHTML = "";
      const predsSnap = await getDocs(collection(db, "Predictions"));
      predsSnap.forEach((docSnap) => {
        const data = docSnap.data();
        if (docSnap.id !== userId) {
          const li = document.createElement("li");
          li.innerHTML = `
            <b>${data.UserEmail || "Anonyme"}</b> â†’ 
            ${data.result.toUpperCase()} | ${data.score} | 
            ðŸŸ¨ ${data.yellow} | ðŸŸ¥ ${data.red}
          `;
          answersList.appendChild(li);
        }
      });
    }
  </script>
</body>
