<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèÜ Conference League ‚Äì Jour 17</title>

<style>
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background:#fdf6e3;
  margin:0;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1 {
  font-size:2em;
  color:#b71c1c;
  font-family:'Comic Sans MS', cursive;
  text-align:center;
}

#instructions {
  background:rgba(255,255,255,0.95);
  padding:15px;
  border-radius:10px;
  box-shadow:0 4px 6px rgba(0,0,0,0.1);
  max-width:900px;
  margin-bottom:20px;
  text-align:center;
}

#predictionArea {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  max-width:900px;
  width:100%;
}

.match-card {
  background:white;
  border-radius:12px;
  padding:15px;
  box-shadow:0 6px 10px rgba(0,0,0,0.1);
  text-align:center;
}

select {
  width:90%;
  padding:8px;
  margin-top:6px;
  font-size:1em;
}

#submit-btn {
  grid-column:span 2;
  margin-top:20px;
  padding:12px;
  font-size:1.1em;
  background:#388e3c;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

#submit-btn:hover { background:#2e7d32; }

#your-answer {
  grid-column:span 2;
  margin-top:15px;
  font-weight:bold;
  color:#2e7d32;
}

#answersList {
  display:none;
  margin-top:25px;
  background:white;
  padding:15px;
  border-radius:10px;
  box-shadow:0 4px 6px rgba(0,0,0,.12);
  max-width:900px;
  width:100%;
}

#answersList li {
  list-style:none;
  margin:8px 0;
  padding:8px;
  border-left:5px solid #b71c1c;
  background:#fafafa;
}
</style>
</head>

<body>

<h1>üèÜ Conference League ‚Äì Jour 17</h1>

<div id="instructions">
  Choisissez les matchs sur lesquels vous souhaitez parier.
</div>

<div id="predictionArea"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

/* üî• Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
  authDomain: "calendrier2025-3185f.firebaseapp.com",
  projectId: "calendrier2025-3185f",
  storageBucket: "calendrier2025-3185f.firebasestorage.app",
  messagingSenderId: "846792576145",
  appId: "1:846792576145:web:59028ccef4ffd5c8010330"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ‚öΩ MATCHS */
const matches = [
  ["AEK Ath√®nes","Universitatea Craiova"],
  ["AEK Larnaca","Shk√´ndija"],
  ["AZ Alkmaar","Jagiellonia Bia≈Çystok"],
  ["Crystal Palace","KuPS Kuopio"],
  ["Dynamo Kyiv","FC Noah"],
  ["Lausanne-Sport","Fiorentina"],
  ["Legia Warszawa","Lincoln Red Imps"],
  ["Mainz 05","Samsunspor"],
  ["NK Celje","Shelbourne"],
  ["Omonia Nicosia","Rak√≥w Czƒôstochowa"],
  ["Rayo Vallecano","Drita"],
  ["Shakhtar Donetsk","Rijeka"],
  ["Shamrock Rovers","Hamrun Spartans"],
  ["Slovan Bratislava","H√§cken"],
  ["Sparta Praha","Aberdeen"],
  ["Strasbourg","Breidablik"],
  ["Zrinjski Mostar","Rapid Wien"],
  ["Sigma Olomouc","Lech Poznan"]
];

const predictionArea = document.getElementById("predictionArea");

/* üß± G√©n√©ration HTML */
matches.forEach(([home,away])=>{
  predictionArea.innerHTML += `
  <div class="match-card">
    <b>${home} - ${away}</b><br>
    <select class="vote-select">
      <option value="">Voter ?</option>
      <option value="oui">Oui</option>
      <option value="non">Non</option>
    </select>
    <select class="result-select" style="display:none;">
      <option value="">R√©sultat</option>
      <option value="equipe1">${home}</option>
      <option value="nul">Nul</option>
      <option value="equipe2">${away}</option>
    </select>
  </div>`;
});

predictionArea.innerHTML += `
<button id="submit-btn">Soumettre mes paris</button>
<div id="your-answer"></div>
<div id="answersList">
  <h3>üìä Pronostics des autres joueurs</h3>
  <ul id="answers"></ul>
</div>`;

/* üéØ Logique affichage */
const voteSelects = document.querySelectorAll(".vote-select");
const resultSelects = document.querySelectorAll(".result-select");

voteSelects.forEach((vs,i)=>{
  vs.addEventListener("change",()=>{
    resultSelects[i].style.display = vs.value==="oui" ? "block" : "none";
  });
});

const submitBtn = document.getElementById("submit-btn");
const yourAnswer = document.getElementById("your-answer");
const answersList = document.getElementById("answersList");
const answersUl = document.getElementById("answers");

let currentUser = null;

/* üîê Auth + chargement */
onAuthStateChanged(auth, async user => {
  if (!user) return location.href="login.html";
  currentUser = user;

  const ref = doc(db,"Predictions","Jour 17");
  const snap = await getDoc(ref);
  if (!snap.exists()) return;

  const data = snap.data();

  if (data[user.uid]) {
    showMyPrediction(data[user.uid]);
  }

  showOtherPlayers(data);
});

/* üíæ Submit */
submitBtn.onclick = async () => {
  const predictions = [];

  matches.forEach(([h,a],i)=>{
    predictions.push({
      match:`${h} - ${a}`,
      vote:voteSelects[i].value,
      result:resultSelects[i].value
    });
  });

  const payload = {
    userEmail: currentUser.email,
    predictions,
    timestamp: new Date().toISOString()
  };

  const ref = doc(db,"Predictions","Jour 17");
  const snap = await getDoc(ref);

  snap.exists()
    ? await updateDoc(ref,{[currentUser.uid]:payload})
    : await setDoc(ref,{[currentUser.uid]:payload});

  showMyPrediction(payload);

  const updated = await getDoc(ref);
  showOtherPlayers(updated.data());
};

/* üë§ MA r√©ponse */
function showMyPrediction(data){
  submitBtn.style.display="none";
  yourAnswer.innerHTML =
    "‚úÖ Vos pronostics :<ul>" +
    data.predictions.map(p =>
      `<li>${p.match} : ${p.vote==="oui" ? p.result : "Non vot√©"}</li>`
    ).join("") +
    "</ul>";
}

/* üë• Autres joueurs */
function showOtherPlayers(allData){
  answersUl.innerHTML="";
  Object.entries(allData).forEach(([uid,data])=>{
    if(uid===currentUser.uid) return;
    const li=document.createElement("li");
    li.innerHTML =
      `<b>${data.userEmail}</b><ul>` +
      data.predictions.map(p =>
        `<li>${p.match} : ${p.vote==="oui" ? p.result : "Non vot√©"}</li>`
      ).join("") +
      "</ul>";
    answersUl.appendChild(li);
  });
  answersList.style.display="block";
}
</script>

</body>
</html>
