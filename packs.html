.card {

  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  position: relative;
}

.card.flipped { transform: rotateY(180deg); }

.card .front, .card .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
}

.card .front { transform: rotateY(180deg); }

.card img { width: 100%; height: 100%; border-radius: 10px; }

#message {
  margin-top: 15px;
  font-size: 1.2em;
  color: #b71c1c;
}

const cardBack = "https://i.imgur.com/kgI2UCT.png"; // image de dos de carte

let currentUser = null;
let obtainedCards = [];

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if (userSnap.exists()) {
      const data = userSnap.data();
      document.getElementById("userStatus").innerText =
        `Connect√© : ${data.email} ‚Äî Jetons : ${data.jetons ?? 0}`;
    }
  } else {
    document.getElementById("userStatus").innerText = "Non connect√©";
    currentUser = null;
  }
});

function createCard(num) {
  const card = document.createElement("div");
  card.classList.add("card");

  const front = document.createElement("div");
  front.classList.add("front");
  const imgFront = document.createElement("img");
  imgFront.src = pictureLinks[num];
  imgFront.alt = `Carte ${num}`;
  front.appendChild(imgFront);

  const back = document.createElement("div");
  back.classList.add("back");
  const imgBack = document.createElement("img");
  imgBack.src = cardBack;
  imgBack.alt = "Dos carte";
  back.appendChild(imgBack);

  card.appendChild(front);
  card.appendChild(back);

  card.addEventListener("click", () => {
    card.classList.toggle("flipped");
  });

  return card;
}

document.getElementById("openPackBtn").addEventListener("click", async () => {
  if (!currentUser) {
    document.getElementById("message").innerText = "Vous devez √™tre connect√©.";
    return;
  }

  const userRef = doc(db, "users", currentUser.uid);
  const userSnap = await getDoc(userRef);
  if (!userSnap.exists()) {
    document.getElementById("message").innerText = "Profil introuvable.";
    return;
  }

  const data = userSnap.data();
  let tokens = data.jetons ?? 0;
  if (tokens < 5) {
    document.getElementById("message").innerText = `Pas assez de jetons (${tokens})`;
    return;
  }

  // retirer 5 jetons
  tokens -= 5;

  // tirer 5 cartes au hasard
  obtainedCards = [];
  for (let i = 0; i < 5; i++) {
    const rand = Math.floor(Math.random() * 92) + 1;
    obtainedCards.push(rand);
    data[`Picture${rand}`] = true;
  }

  await updateDoc(userRef, {
    jetons: tokens,
    ...obtainedCards.reduce((acc, num) => ({ ...acc, [`Picture${num}`]: true }), {})
  });

  document.getElementById("userStatus").innerText =
    `Connect√© : ${data.email} ‚Äî Jetons : ${tokens}`;

  const resultDiv = document.getElementById("cardsResult");
  resultDiv.innerHTML = "";
  obtainedCards.forEach(num => {
    const cardDiv = createCard(num);
    resultDiv.appendChild(cardDiv);
  });

  document.getElementById("message").innerText =
    "Cliquez sur chaque carte pour la r√©v√©ler ou utilisez 'Tout r√©v√©ler'";
});

document.getElementById("revealAllBtn").addEventListener("click", () => {
  document.querySelectorAll(".card").forEach(c => c.classList.add("flipped"));
});

document.getElementById("nextBtn").addEventListener("click", () => {
  const resultDiv = document.getElementById("cardsResult");
  resultDiv.style.justifyContent = "flex-start"; // r√©sum√© sur ligne

  resultDiv.querySelectorAll(".card").forEach(c => c.classList.add("flipped"));
