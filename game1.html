<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pari 1 - Pronostic</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffebcd;
      background-image: url('https://www.transparenttextures.com/patterns/snow.png');
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d32f2f;
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #userStatus {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      color: #a23636;
    }

    #instructions {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      text-align: center;
      max-width: 1000px;
      font-size: 1.2em;
      color: #333;
    }

    #predictionArea {
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #b71c1c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      text-align: center;
    }

    #prediction-input {
      padding: 10px;
      font-size: 1.2em;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #submit-btn {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #submit-btn:hover {
      background-color: #2e7d32;
    }

    #answersList {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Pari 1 ðŸŽ„</h1>

  <div id="instructions">
    <p>Entrez votre pronostic : <b>Paris</b>, <b>Marseille</b> ou <b>Nul</b>.</p>
  </div>

  <div id="userStatus"></div>

  <div id="predictionArea">
    <input id="prediction-input" type="text" placeholder="Votre choix...">
    <button id="submit-btn">Soumettre</button>
    <div id="your-answer"></div>
  </div>

  <div id="answersList">
    <h3>RÃ©ponses des autres :</h3>
    <ul id="answers"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
      authDomain: "calendrier2025-3185f.firebaseapp.com",
      projectId: "calendrier2025-3185f",
      storageBucket: "calendrier2025-3185f.firebasestorage.app",
      messagingSenderId: "846792576145",
      appId: "1:846792576145:web:59028ccef4ffd5c8010330",
      measurementId: "G-L62L4JSYMF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const predictionInput = document.getElementById("prediction-input");
    const submitBtn = document.getElementById("submit-btn");
    const answersList = document.getElementById("answers");
    const yourAnswerDiv = document.getElementById("your-answer");

    let userId = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        document.getElementById("userStatus").innerText = `Bienvenue : ${user.email}`;

        const userRef = doc(db, "users", userId);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, { UserEmail: user.email });
        } else if (userSnap.data().prediction) {
          predictionInput.style.display = "none";
          submitBtn.style.display = "none";
          yourAnswerDiv.innerText = `Votre pronostic : ${userSnap.data().prediction}`;
        }

        loadOtherAnswers();
      } else {
        window.location.href = "login.html";
      }
    });

    submitBtn.addEventListener("click", async () => {
      const prediction = predictionInput.value.trim().toLowerCase();
      if (!["paris", "marseille", "nul"].includes(prediction)) {
        alert("Veuillez entrer Paris, Marseille ou Nul");
        return;
      }

      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists() || !userSnap.data().prediction) {
        await setDoc(userRef, { ...userSnap.data(), prediction: prediction }, { merge: true });
        predictionInput.style.display = "none";
        submitBtn.style.display = "none";
        yourAnswerDiv.innerText = `Votre pronostic : ${prediction}`;
        loadOtherAnswers();
      } else {
        alert("Vous avez dÃ©jÃ  soumis un pronostic.");
      }
    });

    async function loadOtherAnswers() {
      answersList.innerHTML = "";
      const usersSnap = await getDocs(collection(db, "users"));
      usersSnap.forEach((docSnap) => {
        const data = docSnap.data();
        if (docSnap.id !== userId && data.prediction) {
          const li = document.createElement("li");
          li.innerText = `${data.UserEmail || "Anonyme"} : ${data.prediction}`;
          answersList.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>
