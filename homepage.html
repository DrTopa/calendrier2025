  <style>
    /* Page Background and Layout */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #2e7d32;
      text-align: center;
      background-color: #ffebcd;
      background-image: url('https://www.transparenttextures.com/patterns/giftly.png');
    }

    /* Title Styling */
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d32f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      font-family: 'Comic Sans MS', cursive;
    }

    /* User Status Display */
    #userStatus {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      color: #388e3c;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Box Grid Styling */
    .box-grid {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
    }

    /* Calendar Boxes Styling */
    .box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      color: white;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .box:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Leaderboard Button Styling */
    #leaderboard {
      width: 320px;
      height: 50px;
      margin-top: 20px;
      background-color: #2e7d32;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
      border-radius: 8px;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    #leaderboard:hover {
      background-color: darkgreen;

    #pack-btn {
  width: 320px;

}

#pack-btn:hover {

      font-size: 1em;
      cursor: pointer;
      border: none;

    #logout-btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

<script defer type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
    authDomain: "calendrier2025-3185f.firebaseapp.com",
    projectId: "calendrier2025-3185f",
    storageBucket: "calendrier2025-3185f.firebasestorage.app",
    messagingSenderId: "846792576145",
    appId: "1:846792576145:web:59028ccef4ffd5c8010330",
    measurementId: "G-L62L4JSYMF"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Create a div to display tokens
  const tokenDiv = document.createElement('div');
  tokenDiv.id = 'tokenCount';
  tokenDiv.style.position = 'absolute';
  tokenDiv.style.top = '10px';
  tokenDiv.style.left = '10px';
  tokenDiv.style.fontSize = '1.2em';
  tokenDiv.style.color = '#ff9800';
  tokenDiv.style.fontWeight = 'bold';
  tokenDiv.style.background = 'rgba(255, 255, 255, 0.8)';
  tokenDiv.style.padding = '5px 10px';
  tokenDiv.style.borderRadius = '5px';
  tokenDiv.style.boxShadow = '0px 4px 8px rgba(0,0,0,0.2)';
  document.body.appendChild(tokenDiv);

  // Ensure user is logged in
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;

      // Firestore: check if user document exists
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        // User exists â†’ show jetons
        const data = userSnap.data();
        tokenDiv.innerText = `Jetons : ${data.jetons || 0}`;
      } else {
        // User doesn't exist â†’ create document with jetons = 0
         await setDoc(userRef, { 
          jetons: 0,
          email: user.email
        });
        tokenDiv.innerText = 'Jetons : 0';
      }
    }
  });

  // Log out functionality
  document.getElementById('logout-btn').addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    }).catch((error) => {
      console.error('Erreur de dÃ©connexion :', error);
    });
  });

  // Add click event listeners to all game boxes
  const boxes = document.querySelectorAll('.box');
  boxes.forEach(box => {
    box.addEventListener('click', () => {
      const gameNumber = box.getAttribute('data-game');
      window.location.href = `game${gameNumber}.html`;
    });
  });

  // Leaderboard button event
  document.getElementById('leaderboard').addEventListener('click', () => {
    window.location.href = 'leaderboard.html';
  });

  // Pack Opening button event
document.getElementById('pack-btn').addEventListener('click', () => {
  window.location.href = 'packs.html';  // Redirige vers la page des paquets
});
  
</script>
