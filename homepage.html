<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Calendrier de l'Avent 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #2e7d32;
      text-align: center;
      background-color: #ffebcd;
      background-image: url('https://www.transparenttextures.com/patterns/giftly.png');
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d32f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      font-family: 'Comic Sans MS', cursive;
    }

    /* User info block (Bienvenue + Jetons) */
    #userInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: right;
      font-size: 1.1em;
      color: #388e3c;
      font-weight: bold;
    }

    #userInfo div {
      margin: 3px 0;
    }

    .box-grid {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      color: white;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .box:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #leaderboard {
      width: 320px;
      height: 50px;
      margin-top: 20px;
      background-color: #2e7d32;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
      border-radius: 8px;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    #leaderboard:hover {
      background-color: darkgreen;
    }

    #pack-btn {
      width: 320px;
      height: 50px;
      margin-top: 10px;
      background-color: #ff9800;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
      border-radius: 8px;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    #pack-btn:hover {
      background-color: darkorange;
    }

    #logout-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    #logout-btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ„ Calendrier de l'Avent 2025! Qui completera la collection? ðŸŽ„</h1>

  <!-- Firebase Script -->
  <script defer type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
      authDomain: "calendrier2025-3185f.firebaseapp.com",
      projectId: "calendrier2025-3185f",
      storageBucket: "calendrier2025-3185f.firebasestorage.app",
      messagingSenderId: "846792576145",
      appId: "1:846792576145:web:59028ccef4ffd5c8010330",
      measurementId: "G-L62L4JSYMF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function initializeUserData(user) {
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        let initialData = { email: user.email, jetons: 0 };
        for (let i = 1; i <= 92; i++) initialData[`Picture${i}`] = false;
        await setDoc(userRef, initialData);
      } else {
        let updates = {};
        const data = userSnap.data();
        if (!("email" in data)) updates.email = user.email;
        if (!("jetons" in data)) updates.jetons = 0;
        for (let i = 1; i <= 92; i++) if (!( `Picture${i}` in data)) updates[`Picture${i}`] = false;
        if (Object.keys(updates).length > 0) await updateDoc(userRef, updates);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;
        await initializeUserData(user);

        const userRef = doc(db, "users", user.uid);
        onSnapshot(userRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('userTokens').innerText = `Jetons : ${data.jetons ?? 0}`;
          }
        });
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'login.html');
    });

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        const gameNumber = box.getAttribute('data-game');
        window.location.href = `game${gameNumber}.html`;
      });
    });

    document.getElementById('leaderboard').addEventListener('click', () => {
      window.location.href = 'leaderboard.html';
    });

    document.getElementById('pack-btn').addEventListener('click', () => {
      window.location.href = 'packs.html';
    });
  </script>
</body>
</html>
