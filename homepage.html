  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      color: #2e7d32;
      text-align: center;
      background-color: #ffebcd;
      background-image: url('https://www.transparenttextures.com/patterns/giftly.png');
      padding-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #d32f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      font-family: 'Comic Sans MS', cursive;
    }

    /* User info (top right) */
    #userInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: right;
      font-size: 1.1em;
      color: #388e3c;
      font-weight: bold;
    }

    /* Grid of days */
    .box-grid {
      display: grid;
      grid-template-columns: repeat(8, 90px);
      gap: 10px;
      margin-bottom: 30px;
    }

    .box {
      width: 90px;
      height: 90px;
      background-color: #007BFF;
      color: white;
      font-size: 1.4em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    .box:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Buttons grid under numbers */
    .buttons-section {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      gap: 15px;
    }

    .menu-btn {
      height: 45px;
      background-color: #2e7d32;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    .menu-btn:hover { background-color: #1b5e20; }

    #pack-btn { background-color: #ff9800; }
    #pack-btn:hover { background-color: darkorange; }

    /* Logout button */
    #logout-btn {
      margin-top: 25px;
      width: 150px;
      height: 40px;
      background-color: red;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    #logout-btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }
  </style>

  <!-- Firebase script -->
  <script defer type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
      authDomain: "calendrier2025-3185f.firebaseapp.com",
      projectId: "calendrier2025-3185f",
      storageBucket: "calendrier2025-3185f.firebasestorage.app",
      messagingSenderId: "846792576145",
      appId: "1:846792576145:web:59028ccef4ffd5c8010330",
      measurementId: "G-L62L4JSYMF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        document.getElementById("userStatus").innerText = "Bienvenue : " + user.email;

      async function initializeUserData(user) {
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        let initialData = { email: user.email, jetons: 0 };
        for (let i = 1; i <= 92; i++) initialData[`Picture${i}`] = false;
        await setDoc(userRef, initialData);
      } else {
        let updates = {};
        const data = userSnap.data();
        if (!("email" in data)) updates.email = user.email;
        if (!("jetons" in data)) updates.jetons = 0;
        for (let i = 1; i <= 92; i++) if (!( `Picture${i}` in data)) updates[`Picture${i}`] = false;
        if (Object.keys(updates).length > 0) await updateDoc(userRef, updates);
      }
    }
        initializeUserData(user);

        const userRef = doc(db, "users", user.uid);
        onSnapshot(userRef, (snap) => {
          if (snap.exists()) {
            const data = snap.data();
            document.getElementById("userTokens").innerText = "Jetons : " + (data.jetons ?? 0);
          }
        });
      }
    });

    /* Navigation */
    document.getElementById("leaderboard").onclick = () => location.href = "leaderboard.html";
    document.getElementById("pack-btn").onclick = () => location.href = "packs.html";
    document.getElementById("romain-btn").onclick = () => location.href = "romain.html";
    document.getElementById("adrien-btn").onclick = () => location.href = "adrien.html";
    document.getElementById("noemie-btn").onclick = () => location.href = "noemie.html";
    document.getElementById("loris-btn").onclick = () => location.href = "loris.html";
    document.getElementById("thaddee-btn").onclick = () => location.href = "thaddee.html";
    document.getElementById("parents-btn").onclick = () => location.href = "parents.html";

    document.getElementById("logout-btn").onclick = () => {
      signOut(auth).then(() => location.href = "login.html");
    };

    document.querySelectorAll(".box").forEach(box => {
      box.onclick = () => location.href = `game${box.dataset.game}.html`;
    });

  </script>
