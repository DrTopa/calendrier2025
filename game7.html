<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ Jour 7 ‚Äì Paris eSport / Baseball / Floorball</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      background-color: #ffebcd;
      background-image: url('https://www.transparenttextures.com/patterns/snow.png');
      margin: 0;
      padding: 24px;
      gap: 18px;
    }

    h1 {
      font-size: 2.1em;
      color: #b71c1c;
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.25);
      text-align: center;
      margin: 0 0 8px 0;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      width: 100%;
    }

    #userStatus {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1em;
      color: #a23636;
    }

    .panel {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      margin-bottom: 18px;
    }

    .panel h2 {
      margin-top: 0;
      color: #b71c1c;
      font-size: 1.25em;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .match {
      margin-top: 10px;
      padding: 10px;
      background: #fffaf5;
      border-radius: 8px;
      border-left: 4px solid #b71c1c;
    }

    #submit-btn {
      padding: 12px 20px;
      font-size: 1.05em;
      cursor: pointer;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
    }

    #your-answer {
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }

    #answersList {
      display: none;
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    #answersList ul {
      list-style: none;
      padding: 0;
    }

    #answersList li {
      background: #fafafa;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 5px solid #b71c1c;
    }
  </style>
</head>

<body>
  <div id="userStatus"></div>

  <div class="container">
    <h1>üéÆ Jour 7 ‚Äì Paris eSport / Baseball / Floorball</h1>

    <div class="panel">
      <h2>Indication de points</h2>
      ‚úÖ Bonne r√©ponse : +3 pts<br>
      ‚ùå Mauvaise r√©ponse : -2 pts
    </div>

    <!-- LOL -->
    <div class="panel">
      <h2>League of Legends ‚Äì KesPa Cup</h2>

      <div id="lol-matches"></div>
    </div>

    <!-- Baseball -->
    <div class="panel">
      <h2>Baseball Mexicain</h2>
      <div id="baseball-matches"></div>
    </div>

    <!-- Floorball -->
    <div class="panel">
      <h2>Women Floorball Championship</h2>
      <div id="floorball-matches"></div>
    </div>

    <button id="submit-btn">Soumettre mes paris</button>

    <div id="your-answer"></div>

    <div id="answersList">
      <h3>üìä Paris des autres joueurs</h3>
      <ul id="answers"></ul>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDDlMXjm5ibq9FiPOjrBD1HFAIlYRnCzqA",
  authDomain: "calendrier2025-3185f.firebaseapp.com",
  projectId: "calendrier2025-3185f",
  storageBucket: "calendrier2025-3185f.firebasestorage.app",
  messagingSenderId: "846792576145",
  appId: "1:846792576145:web:59028ccef4ffd5c8010330"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const lolGames = [
  ["T1", "Nongshim RedForce"],
  ["Gen.G", "Hanwha Life"],
  ["Nongshim RedForce", "Japan"],
  ["Cloud9", "FearX"],
  ["Team Liquid", "T1"]
];

const baseballGames = [
  ["Caneros Mochis", "Tucson"],
  ["Hermosillo", "Jalisco"],
  ["Mazatian", "Algodoneros"],
  ["Yaquis de Obregon", "Tomateros"],
  ["Jaguares de Nayarit", "Aguilas de Mexicali"]
];

const floorballGames = [
  ["Lituanie", "Danemark"],
  ["Allemagne", "Singapour"],
  ["Pays Bas", "Japon"],
  ["Pologne", "Finlande"],
  ["USA", "Estonie"]
];

const lolDiv = document.getElementById("lol-matches");
const baseballDiv = document.getElementById("baseball-matches");
const floorballDiv = document.getElementById("floorball-matches");

function createMatchUI(container, matches, prefix, allowDraw = false) {
  matches.forEach((m, i) => {
    const div = document.createElement("div");
    div.className = "match";

    let options = `
      <option value="">Ne pas parier</option>
      <option value="${m[0]}">${m[0]}</option>
      <option value="${m[1]}">${m[1]}</option>
    `;

    if(allowDraw) {
      options += `<option value="draw">Match nul</option>`;
    }

    div.innerHTML = `
      <label>${m[0]} vs ${m[1]}</label>
      <select id="${prefix}${i}">
        ${options}
      </select>
    `;
    container.appendChild(div);
  });
}

createMatchUI(lolDiv, lolGames, "lol_");
createMatchUI(baseballDiv, baseballGames, "bb_");
createMatchUI(floorballDiv, floorballGames, "fl_", true);

let currentUser = null;

onAuthStateChanged(auth, async (user) => {
  if(!user){
    window.location.href = "login.html";
    return;
  }

  currentUser = user;
  document.getElementById("userStatus").innerText = "Connect√© : " + user.email;

  const ref = doc(db, "Predictions", "Jour 7");
  const snap = await getDoc(ref);

  if(snap.exists() && snap.data()[user.uid]){
    showExisting(snap.data()[user.uid]);
  } else {
    loadOthers();
  }
});

function showExisting(data){
  document.querySelectorAll("select").forEach(s => s.disabled = true);
  document.getElementById("submit-btn").style.display = "none";

  let html = "<h3>‚úÖ Vos paris :</h3><ul>";

  Object.entries(data.bets || {}).forEach(([k,v]) => {
    html += `<li>${k} : ${v}</li>`;
  });

  html += "</ul>";
  document.getElementById("your-answer").innerHTML = html;

  loadOthers();
}

document.getElementById("submit-btn").addEventListener("click", async () => {
  if(!currentUser) return;

  const bets = {};

  document.querySelectorAll("select").forEach(sel => {
    if(sel.value !== "") {
      bets[sel.previousElementSibling.innerText] = sel.value;
    }
  });

  const data = {
    userId: currentUser.uid,
    userEmail: currentUser.email,
    bets,
    timestamp: new Date().toISOString()
  };

  const ref = doc(db, "Predictions", "Jour 7");
  const snap = await getDoc(ref);

  if(snap.exists() && snap.data()[currentUser.uid]){
    alert("Vous avez d√©j√† pari√© aujourd'hui.");
    return;
  }

  if(snap.exists()){
    await updateDoc(ref, { [currentUser.uid]: data });
  } else {
    await setDoc(ref, { [currentUser.uid]: data });
  }

  showExisting(data);
});

async function loadOthers(){
  const ref = doc(db, "Predictions", "Jour 7");
  const snap = await getDoc(ref);
  if(!snap.exists()) return;

  const ul = document.getElementById("answers");
  ul.innerHTML = "";

  Object.entries(snap.data()).forEach(([uid, data]) => {
    if(uid === currentUser.uid) return;

    let txt = `<b>${data.userEmail}</b><ul>`;
    Object.entries(data.bets || {}).forEach(([k,v]) => {
      txt += `<li>${k} : ${v}</li>`;
    });
    txt += "</ul>";

    const li = document.createElement("li");
    li.innerHTML = txt;
    ul.appendChild(li);
  });

  document.getElementById("answersList").style.display = "block";
}
</script>

</body>
</html>
